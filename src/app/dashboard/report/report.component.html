<md-card *ngIf="company" class="no-padding">
  <div class="company-name">
    <h3 class="md-title">{{company.name|uppercase}}'s REPORTS as of {{currentDate | date}}</h3>
  </div>
  <md-tab-group>
    <md-tab class="padding-5" label="Trial Balance ">
      <h3 class="md-title">Trial Balance</h3>
      <hr>
      <table class="col-sm-12 two-tr-table ">
        <tr>
          <th>Particular</th>
          <th>Debit</th>
          <th>Credit</th>
        </tr>
        <tr *ngFor="let tb of trialBalances ">
          <td>{{tb.name}}</td>
          <td><span *ngIf="tb.credit_amount < tb.debit_amount">{{tb.debit_amount - tb.credit_amount}}</span></td>
          <td><span *ngIf="tb.credit_amount > tb.debit_amount">{{tb.credit_amount - tb.debit_amount}}</span></td>
        </tr>
      </table>
    </md-tab>
  </md-tab-group>
</md-card>
