<md-card *ngIf="company ">
  <h4>{{company.name|uppercase}}'s REPORTS as of {{currentDate | date}}</h4>
  <md-tab-group>
    <md-tab label="Trial Balance ">
      <h4>Trial Balance</h4>
      <hr>
      <table class="col-sm-12 two-tr-table ">
        <tr>
          <th>Particular</th>
          <th>Debit</th>
          <th>Credit</th>
        </tr>
        <tr *ngFor="let tb of trialBalances ">
          <td>{{tb.name}}</td>
          <td><span *ngIf="tb.credit_amount < tb.debit_amount">{{tb.debit_amount - tb.credit_amount}}</span></td>
          <td><span *ngIf="tb.credit_amount > tb.debit_amount">{{tb.credit_amount - tb.debit_amount}}</span></td>
        </tr>
      </table>
    </md-tab>
  </md-tab-group>
</md-card>
